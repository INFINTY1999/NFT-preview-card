<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <section id="card">
      <div class="overlayPar">
        <img src="images/image-equilibrium.jpg"  alt="equilibrium" class="equilibrium">
        <div class="imgOverlay">
          <img src="images/icon-view.svg" class="eye" alt="icon-view"> 
        </div>
      </div>
      <div class="details">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="bar">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="images/icon-clock.svg" alt="icon-ethereum" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="image-avatar"/>
          <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
        </div>
      </div>
    </section>

  <div class="attribution">
    
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashish Rawat</a>.
  </div>
</body>
</html>
